<mat-sidenav-container class="sidenav-container">
  <mat-sidenav class="sidenav" mode="side" opened>
    <mat-nav-list>
      <a *ngFor="let deal of deals" mat-list-item href="#" (click)="selectDeal(deal)">{{deal.code}}</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-deal-detail *ngIf="selectedDeal" [deal]="selectedDeal"></app-deal-detail>
  </mat-sidenav-content>
</mat-sidenav-container>
